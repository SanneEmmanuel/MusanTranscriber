<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusanTranscriber by Dr Sanne Karibo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">ðŸŽ¼ MusanTranscriber</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="form-group mb-3">
        <label for="key" class="form-label">Select Key Signature:</label>
        <select name="key" class="form-select">
          <option value="C">C Major</option>
          <option value="G">G Major</option>
          <option value="D">D Major</option>
          <option value="A">A Major</option>
          <option value="E">E Major</option>
          <option value="B">B Major</option>
          <option value="F#">F# Major</option>
          <option value="C#">C# Major</option>
          <option value="F">F Major</option>
          <option value="Bb">Bb Major</option>
          <option value="Eb">Eb Major</option>
          <option value="Ab">Ab Major</option>
          <option value="Db">Db Major</option>
          <option value="Gb">Gb Major</option>
          <option value="Cb">Cb Major</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="notationFile" class="form-label">Upload PDF or Snap Image:</label>
        <input type="file" name="notationFile" class="form-control" accept="image/*,application/pdf" capture="environment" required>
      </div>

      <button type="submit" class="btn btn-light btn-lg w-100">Transcribe</button>
    </form>
    <p class="mt-4 small">By Dr Sanne Karibo</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
